<script type="text/javascript">
$(document).ready(function() {
  $('#message').keydown(function (e) {  
    if ((event.keyCode == 10 || event.keyCode == 13) && event.ctrlKey) {
      $('form[id=f]').submit();
    }
  });
    $('form[id=f]').submit(function(e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var message3 = $('#message').val();
        var message2 = message3.replace(/(?:\r\n|\r|\n)/g, '  ');
        var message1 = message2.replace(/"/g, '');
        var title = $('#nazev').val();
        var postData = '{"text": "' + name + ' (' + email + ') z ' + title + ': ' + message1 + '"}';
        var btn = $('#btn');
        $.ajax({
            type: 'POST',
            cache: false,
            url: 'https://zapier.com/hooks/catch/2zuwhk/',
            data: postData,
            success: function() {window.location.href = "";}
        });
        btn.val("Odesláno");
    });
});
</script>
